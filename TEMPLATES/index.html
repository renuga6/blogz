{% extends 'base.html' %}

{% block content %}
<h1>Build a Blog</h1>
<div class="blogs">
{% if users|length == 0 %}
    <p> No one's signed up yet. <a href="/signup">Be the first!</a></p>

{% else %}
    <ul id="blogs">
    {% for user in users %}
        <li><a href="/userblog?userid={{user.id}}">{{user.email}}</a></li>
    {% endfor %}
{% endif %}
</div>
{% endblock %}
